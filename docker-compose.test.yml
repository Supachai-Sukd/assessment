version: '3.2'

networks:
  integration-test:

services:
  it_tests:
    build:
      context: .
      dockerfile: ./Dockerfile.test
    volumes:
      - $PWD:/go/src/target
    depends_on:
      - db
    networks:
      - integration-test
  db:
    image: postgres:12.12
    environment:
      POSTGRES_USER: ${POSTGRES_USER_TEST:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_TEST:-root}
      POSTGRES_DB: go -db
    restart: on-failure
    volumes:
      - ./platform/db_test:/docker-entrypoint-initdb.d/
    networks:
      - integration-test
